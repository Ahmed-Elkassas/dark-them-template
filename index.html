<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark theme template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Nunito:wght@300;400;500;600&family=Sono:wght@200;300;400&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav id="nav">
      <div class="container">
        <div class="links">
          <a href="#home">home</a>
          <a href="#about">about</a>
          <a href="#projects">projects</a>
          <a href="#contact">contact</a>
        </div>
        <div class="theme-switch-wrapper">
          <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      </div>
    </nav>
    <section id="home" class="home">
      <h1>Welcome to your website!</h1>
    </section>
    <section id="about">
      <h2>Illustrations</h2>
      <div class="about-container">
        <div class="image-container">
          <h2>Web Innovation</h2>
          <img
            src="images/proud_coder_light.svg"
            alt="Proud Coder"
            id="image1"
          />
        </div>
        <div class="image-container">
          <h2>Problem Solving</h2>
          <img
            src="images/feeling_proud_light.svg"
            alt="Feeling Proud"
            id="image2"
          />
        </div>
        <div class="image-container">
          <h2>High Concept</h2>
          <img
            src="images/conceptual_idea_light.svg"
            alt="Conceptual Idea"
            id="image3"
          />
        </div>
      </div>
    </section>
    <!-- Projects -->
    <section id="projects">
      <h2>Our Projects</h2>
    </section>
    <!-- Contacts -->
    <section id="contact">
      <h2>Contact US</h2>
      <div class="socials">
        <i class="fab fa-github"></i>
        <i class="fab fa-codepen"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </section>
  </body>
</html>
